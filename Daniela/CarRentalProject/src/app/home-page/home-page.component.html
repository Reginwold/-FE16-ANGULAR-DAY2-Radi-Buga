<div class="container">
    <div class="gap-4 row-1" *ngFor="let car of cars">
        <div class="col">
            <div class="card" style="width: 25rem;">
                <img class="card-img-top" src="{{car.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{car.name}}</h5>
                    <p class="card-text">{{car.year}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
